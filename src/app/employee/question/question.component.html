<div class="content-body">
    <div class="container-fluid">       
        <!-- row -->        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">All Questions</h4> 
                        <button type="button"  (click)="open(content)" class="btn btn-primary btn-sm">Add Question</button>
                    </div>
                    <div class="card-body">
                        <app-table-sortable></app-table-sortable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal class="modal-lg">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
           <div class="form-group-sm">
            <label class="text-black font-w500">Question</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group-sm">
            <label class="text-black font-w500">Desc</label>
            <textarea rows="5"  class="form-control"></textarea>
        </div>
        </form>
    </div>
    
</ng-template>
