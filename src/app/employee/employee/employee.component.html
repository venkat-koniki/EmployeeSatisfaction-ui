<div class="content-body">
    <div class="container-fluid">       
        <!-- row -->        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">All Employees</h4> 
                        <button type="button"  (click)="open(content)" class="btn btn-primary btn-sm">Add Employee</button>
                    </div>
                    <div class="card-body">
                        <app-table-sortable></app-table-sortable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal class="modal-lg">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add EMployee</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">User Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-sm col-md-6">
                    <label class="text-black font-w500">password</label>
                    <input type="text" class="form-control">
                </div>               
            </div>
			
			<div class="form-group col-md-12 text-right" style="margin-top: 1rem;">
				<button type="button" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
    
</ng-template>
